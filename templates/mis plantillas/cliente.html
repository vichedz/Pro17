<!-- cliente.html -->
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>DUI</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.edad }}</td>
      <td>{{ cliente.dui }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
