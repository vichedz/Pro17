<!-- venta.html -->
<table>
  <thead>
    <tr>
      <th>Fecha de Venta</th>
      <th>Monto</th>
      <th>Cliente ID</th>
      <th>Empleado ID</th>
    </tr>
  </thead>
  <tbody>
    {% for venta in ventas %}
    <tr>
      <td>{{ venta.fecha_venta }}</td>
      <td>{{ venta.monto }}</td>
      <td>{{ venta.cliente_id }}</td>
      <td>{{ venta.empleado_id }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
